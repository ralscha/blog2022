@if (webPushSupported) {
  <div class="content">
    @if (!subscribed && !permissionDenied) {
      <button (click)="subscribe()">Subscribe</button>
    }
    @if (permissionDenied) {
      <div>Permission denied</div>
    }
    @if (subscribed && !permissionDenied) {
      <button (click)="unsubscribe()" class="unsubscribe">Unsubscribe</button>
    }
  </div>
}

@if (!webPushSupported) {
  <div class="content">
    <div class="info">Web Push not supported</div>
  </div>
}
