# https://taskfile.dev

version: '3'

vars:
  CURRENT_DIR:
    sh: pwd

tasks:
  default:
    cmds:
      - task --list-all

  tidy:
    cmds:
      - go fmt ./...
      - go mod tidy -v

  lint:
    cmds:
      - docker run --rm -v {{toSlash .CURRENT_DIR}}:/app -w /app golangci/golangci-lint:v2.5.0 golangci-lint run -v --timeout 5m

  audit:
    cmds:
      - go vet ./...
      - go run honnef.co/go/tools/cmd/staticcheck@latest -checks=all,-ST1000,-U1000 ./...
      - go mod verify

  upgrade-libraries:
    cmds:
      - go get go@latest
      - go get -u ./...
      - go fmt ./...
      - go mod tidy
      - go mod verify

  build:
    cmds:
      - GOOS=linux GOARCH=amd64 go build -ldflags='-s' -o=./bin/pix2sketch ./...

  run:
    cmds:
      - ./bin/pix2sketch
