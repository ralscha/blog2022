<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" color="primary" expand="block" type="button">Login with Passkey</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-margin-top">
        <ion-button color="light" expand="block" routerDirection="forward" routerLink="/registration" type="button">
          Registration
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
