<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/todo" />
    </ion-buttons>
    <ion-title>
      Edit Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #todoForm="ngForm" (ngSubmit)="todoForm.valid && save(todoForm)"
        [ngFormOptions]="{updateOn: 'submit'}" novalidate>

    <ion-list>
      <ion-item lines="none">
        <ion-input [ngModel]="selectedTodo.description" [required]="true"
                   errorText="Task is required" label="Task"
                   labelPlacement="floating"
                   name="description" />
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-select #priority="ngModel" [ngModel]="selectedTodo.priority" [required]="true"
                    label="Priority" labelPlacement="floating"
                    name="priority">
          <ion-select-option value="low">Low</ion-select-option>
          <ion-select-option value="normal">Normal</ion-select-option>
          <ion-select-option value="high">High</ion-select-option>
        </ion-select>
        @if (!priority.valid && todoForm.submitted) {
          <span slot="error">Task is required</span>
        }
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-input (click)="showCalendar=true" [ngModel]="dueDate" [readonly]="true" [required]="true"
                   label="Due Date" labelPlacement="floating"
                   name="dueDate" />
        <ion-modal [isOpen]="showCalendar">
          <ng-template>
            <ion-content>
              <ion-datetime (ionCancel)="showCalendar=false"
                            (ionChange)="dateChanged($event)"
                            [showClearButton]="true"
                            [showDefaultButtons]="true"
                            [value]="dueDate"
                            presentation="date" />
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Save</ion-button>
    </div>

  </form>
</ion-content>
