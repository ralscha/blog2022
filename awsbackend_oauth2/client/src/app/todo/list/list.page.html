<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Todos
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="signout()">
        <ion-icon name="exit-outline" slot="icon-only" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  @for (todo of todos$ | async; track todoTrackBy($index, todo)) {
    <ion-card class="ion-margin">
      <ion-card-header>
        <div>
          @if (todo.priority === 'high') {
            <ion-icon color="danger" name="ellipse" size="small" />
          }
          @if (todo.priority === 'low') {
            <ion-icon color="success" name="ellipse" size="small" />
          }
          @if (todo.priority === 'normal') {
            <ion-icon color="warning" name="ellipse" size="small" />
          }
          <ion-label> {{ todo.description }}</ion-label>
        </div>
      </ion-card-header>
      <ion-card-content>
        <ion-label>Due {{ todo.dueDate | date:'yyyy-MM-dd' }}</ion-label>
      </ion-card-content>
      <ion-row>
        <ion-item [routerLink]="['./edit', todo.id]" routerDirection="forward">
          <ion-icon name="pencil-outline" />
          <p>Update</p>
        </ion-item>
        <ion-item (click)="deleteTodo(todo.id)">
          <ion-icon name="trash-outline" />
          <p>Delete</p>
        </ion-item>
      </ion-row>
    </ion-card>
  }
  <ion-fab horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button routerDirection="forward" routerLink="./edit">
      <ion-icon name="add" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
